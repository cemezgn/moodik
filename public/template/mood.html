<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2 popup emotion">
                <h1>How was your mood in the past week?</h1>
                <div class="row">
                    <ul>
                        <li>
                            <label for="verySad">
                                <img src="img/emotion/1.png"/>
                                <input class="input-hidden" type="radio" name="optradio" id="verySad"
                                       ng-model="weekMood.point" value="1">
                            </label>
                        </li>
                        <li>
                            <label for="sad">
                                <img src="img/emotion/2.png"/>
                                <input class="input-hidden" type="radio" name="optradio" id="sad"
                                       ng-model="weekMood.point" value="2">
                            </label>
                        </li>
                        <li>
                            <label for="normal">
                                <img src="img/emotion/3.png"/>
                                <input class="input-hidden" type="radio" name="optradio" id="normal"
                                       ng-model="weekMood.point" value="3">
                            </label>
                        </li>
                        <li>
                            <label for="good">
                                <img src="img/emotion/4.png"/>
                                <input class="input-hidden" type="radio" name="optradio" id="good"
                                       ng-model="weekMood.point" value="4">
                            </label>
                        </li>
                        <li>
                            <label for="veryGood">
                                <img src="img/emotion/5.png"/>
                                <input class="input-hidden" type="radio" name="optradio" id="veryGood"
                                       ng-model="weekMood.point" value="5">
                            </label>
                        </li>
                    </ul>
                </div>

                <h1>Choose one/multiple reasons</h1>

                <li>
                    <label for="1">
                        <span class="btn btn-tag" role="button">Career</span>
                        <input type="checkbox" name="tag" id="1" value="1" ng-model="weekMood.tag[1]">
                    </label>
                </li>
                <li>
                    <label for="2">
                        <span class="btn btn-tag" role="button">Colleagues</span>
                        <input type="checkbox" name="tag" id="2" value="2" ng-model="weekMood.tag[2]">
                    </label>
                </li>
                <li>
                    <label for="3">
                        <span class="btn btn-tag" role="button">Communication</span>
                        <input type="checkbox" name="tag" id="3" value="3" ng-model="weekMood.tag[3]">
                    </label>
                </li>
                <li>
                    <label for="4">
                        <span class="btn btn-tag" role="button">Health</span>
                        <input type="checkbox" name="tag" id="4" value="4" ng-model="weekMood.tag[4]">
                    </label>
                </li>
                <li>
                    <label for="5">
                        <span class="btn btn-tag" role="button">Holidays</span>
                        <input type="checkbox" name="tag" id="5" value="5" ng-model="weekMood.tag[5]">
                    </label>
                </li>
                <li>
                    <label for="6">
                        <span class="btn btn-tag" role="button">Task area/Activity</span>
                        <input type="checkbox" name="tag" id="6" value="6" ng-model="weekMood.tag[6]">
                    </label>
                </li>
                <li>
                    <label for="7">
                        <span class="btn btn-tag" role="button">Work equipment</span>
                        <input type="checkbox" name="tag" id="7" value="7" ng-model="weekMood.tag[7]">
                    </label>
                </li>
                <li>
                    <label for="8">
                        <span class="btn btn-tag" role="button">Working time</span>
                        <input type="checkbox" name="tag" id="8" value="8" ng-model="weekMood.tag[8]">
                    </label>
                </li>
                <li>
                    <label for="9">
                        <span class="btn btn-tag" role="button">Managers</span>
                        <input type="checkbox" name="tag" id="9" value="9" ng-model="weekMood.tag[9]">
                    </label>
                </li>
                <li>
                    <label for="10">
                        <span class="btn btn-tag" role="button">Workload</span>
                        <input type="checkbox" name="tag" id="10" value="10" ng-model="weekMood.tag[10]">
                    </label>
                </li>
                <li>
                    <label for="11">
                        <span class="btn btn-tag" role="button">Work environment</span>
                        <input type="checkbox" name="tag" id="11" value="11" ng-model="weekMood.tag[11]">
                    </label>
                </li>
                <li>
                    <label for="12">
                        <span class="btn btn-tag" role="button">Salary training</span>
                        <input type="checkbox" id="12" name="tag" value="12" ng-model="weekMood.tag[12]">
                    </label>
                </li>
                <li>
                    <label for="13">
                        <span class="btn btn-tag" role="button">Professional training</span>
                        <input type="checkbox" name="tag" id="13" value="13" ng-model="weekMood.tag[13]">
                    </label>
                </li>
                <li>
                    <label for="14">
                        <span class="btn btn-tag" role="button">Others</span>
                        <input type="checkbox" name="tag" id="14" value="14" ng-model="weekMood.tag[14]">
                    </label>
                </li>
                <li>
                    <label for="15">
                        <span class="btn btn-tag" role="button">Organization</span>
                        <input type="checkbox" name="tag" id="15" value="15" ng-model="weekMood.tag[15]">
                    </label>
                </li>
                <input type="text" class="form-more" placeholder="Suggestions.." ng-model="weekMood.suggestion">
                <button class="btn btn-login btn-block" role="button" ng-click="weeklyMood(weekMood)">Save</button>
            </div>
        </div>
    </div>
</div>
