<div class="container-fluid">
    <dv class="row">
        <div class="col-md-6 popup emotion">
            <h1>How was your mood in the past week?</h1>
            <div class="row">
                <ul>
                    <li>
                        <img src="img/emotion/1.png"/>
                        <input type="radio" name="optradio" ng-model="weekMood.point" value="1">
                    </li>
                    <li>
                        <img src="img/emotion/2.png"/>
                        <input type="radio" name="optradio" ng-model="weekMood.point" value="2">
                    </li>
                    <li>
                        <img src="img/emotion/3.png"/>
                        <input type="radio" name="optradio" ng-model="weekMood.point" value="3">
                    </li>
                    <li>
                        <img src="img/emotion/4.png"/>
                        <input type="radio" name="optradio" ng-model="weekMood.point" value="4">
                    </li>
                    <li>
                        <img src="img/emotion/5.png"/>
                        <input type="radio" name="optradio" ng-model="weekMood.point" value="5">
                    </li>
                </ul>
            </div>

            <h1>Choose one/multiple reasons</h1>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Career</a>
                    <input type="checkbox" name="tag" ng-value="1" ng-model="weekMood.tag[1]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Colleagues</a>
                    <input type="checkbox" name="tag" value="2" ng-model="weekMood.tag[2]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Communication</a>
                    <input type="checkbox" name="tag" value="3" ng-model="weekMood.tag[3]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Health</a>
                    <input type="checkbox" name="tag" value="4" ng-model="weekMood.tag[4]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Holidays</a>
                    <input type="checkbox" name="tag" value="5" ng-model="weekMood.tag[5]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Task area/Activity</a>
                    <input type="checkbox" name="tag" value="6" ng-model="weekMood.tag[6]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Work equipment</a>
                    <input type="checkbox" name="tag" value="7" ng-model="weekMood.tag[7]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Working time</a>
                    <input type="checkbox" name="tag" value="8" ng-model="weekMood.tag[8]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Managers</a>
                    <input type="checkbox" name="tag" value="9" ng-model="weekMood.tag[9]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Workload</a>
                    <input type="checkbox" name="tag" value="10" ng-model="weekMood.tag[10]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Work environment</a>
                    <input type="checkbox" name="tag" value="11" ng-model="weekMood.tag[11]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Salary training</a>
                    <input type="checkbox" name="tag" value="12" ng-model="weekMood.tag[12]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Professional training</a>
                    <input type="checkbox" name="tag" value="13" ng-model="weekMood.tag[13]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Others</a>
                    <input type="checkbox" name="tag" value="14" ng-model="weekMood.tag[14]">
                </label>
            </li>
            <li>
                <label>
                    <a href="#" target="_self" class="btn btn-tag" role="button">Organization</a>
                    <input type="checkbox" name="tag" value="15" ng-model="weekMood.tag[15]">
                </label>
            </li>
            <input type="text" class="form-more" placeholder="Suggestions.." ng-model="weekMood.suggestion">
            <button class="btn btn-login btn-block" role="button" ng-click="weeklyMood(weekMood)">Save</button>
        </div>
</div>
</div>
