<!DOCTYPE html>
<html>
<head>
    <title>Moodik</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body ng-app="moodikApp">
<div class="container-fluid" ng-controller="BaseController">
    <div class="row topbar" id="topBar" ng-show='flag'>
        <div class="col-md-2 logo"><b>mood</b>ik</div>
        <div class="col-md-8">Bo≈üluk</div>
        <div class="col-md-2 name">
            <div class="dropdown usernamedropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{user.name}}
                    <span class="fa fa-bars"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row body">
        <div class="col-md-2 sidebar" id="sideBar" ng-show='flag'>
            <ul>
                <li><a href="#/dashboard" ng-show="user.status_id == 1"><span class="fa fa-square"></span>Dashboard</a>
                </li>
                <li><a href="#/mymood"><span class="fa fa-smile-o"></span>My Mood</a></li>
                <li><a href="#/employee" ng-show="user.status_id == 1"><span class="fa fa-users"></span>Employees</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-8">
            <div class="alert alert-info" role="alert" ng-show="message">
                {{message}}
            </div>
        </div>
        <div ng-view></div>
    </div>
    <div class="row footer" id="footer" ng-show='flag'>
        <div class="col-md-10"></div>
        <div class="col-md-2 copyright">
            <p><b>Mood</b>ik 2017 - Galata</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-messages.min.js"></script>
<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/Chart.min.js"></script>
<script type="text/javascript" src="lib/Chart.bundle.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/moment.min.js"></script>
<script type="text/javascript" src="lib/chartjs-plugin-annotation.min.js"></script>
<script type="text/javascript" src="lib/moment-with-locales.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="services/httpInterceptor.js"></script>
<script type="text/javascript" src="services/dataService.js"></script>
<script type="text/javascript" src="services/authService.js"></script>
<script type="text/javascript" src="controllers/BaseController.js"></script>
<script type="text/javascript" src="controllers/EmployeeController.js"></script>
<script type="text/javascript" src="controllers/InviteController.js"></script>
<script type="text/javascript" src="controllers/SignUpController.js"></script>
<script type="text/javascript" src="controllers/LoginController.js"></script>
<script type="text/javascript" src="controllers/ForgotPasswordController.js"></script>
<script type="text/javascript" src="controllers/ResetPasswordController.js"></script>
<script type="text/javascript" src="controllers/VerifyController.js"></script>
<script type="text/javascript" src="controllers/DashboardController.js"></script>
<script type="text/javascript" src="controllers/MyMoodController.js"></script>
</body>
</html>
